<ion-view>
    <ion-nav-title>
        Burger Escolhido
    </ion-nav-title>
    <ion-content class="scroll-content ionic-scroll has-bottom-button" overflow-scroll="false">
        <div class="card">
            <div class="item item-divider">
                {{burgerEscolhido.nome}}
            </div>
            <div class="item item-image">
                <img src="img/burger.png">
                <div class="item item-text-wrap">
                    This is a basic Card with some text.
                    This is a basic Card with some text.
                    This is a basic Card with some text.
                </div>
                <label class="item item-input item-select">
                    <div class="input-label">
                    Quantidade
                    </div>
                    <select ng-model="qtdeSelecionada" ng-change="mudou(qtdeSelecionada)">
                        <option ng-selected="true">1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </label>
            </div>
            <div class="item item-divider">
                Pre√ßo: R{{burgerEscolhidoTotal | currency}}
            </div>
        </div>

        
    </ion-content>

    <div style="position: absolute; bottom: 39px; width: 100%">
        <div style="text-align: center">
          <a class="button button-energized button-full" ng-click="adicionarBurgerAoPedido(qtdeSelecionada)">Adicionar ao Pedido</a>
        </div>
    </div>

</ion-view>
